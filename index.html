<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DBS Support Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            /* Light theme (default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-color: #495057;
            --card-bg: #0f3460;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        html {
            background-color: transparent;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            max-height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .widget-container {
            background-color: var(--bg-primary);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 10px;
            height: 125vh;
            max-height: 125vh;
            overflow: hidden;
            max-width: 350px;
            margin: 0;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            flex-shrink: 0;
            padding: 5px 0;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .version-badge {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }
        
        .theme-toggle, .exit-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .theme-toggle:hover, .exit-button:hover {
            background-color: var(--bg-secondary);
        }
        
        .exit-button {
            font-size: 1.4rem;
            margin-left: 5px;
        }
        
        /* Update other elements to use CSS variables */
        .minimize-btn, .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .minimize-btn:hover, .close-btn:hover {
            background-color: var(--bg-secondary);
        }
        
        /* Add more theme-specific styles as needed */
        
        .support-section {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
        }
        
        .row.mb-2 {
            margin-bottom: 5px;
            flex-shrink: 0;
        }
        
        .btn-primary {
            background-color: #2ecc71;
            border-color: #27ae60;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #27ae60;
        }
        
        .input-group {
            margin-bottom: 5px;
        }
        
        .section {
            margin-bottom: 5px;
        }
        
        #ai-response, #teamviewer-status {
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        
        .logo {
            max-width: 100px;
            display: block;
            margin: 0 auto 15px;
        }
        
        #ticket-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0 10px;
        }
        
        #ticket-form {
            display: flex;
            flex-direction: column;
            gap: 3px;
            overflow: hidden;
            flex-grow: 1;
        }
        
        .form-group {
            margin-bottom: 2px;
        }
        
        .form-control {
            font-size: 0.85rem;
            padding: 4px 8px;
            height: auto;
        }
        
        #description {
            min-height: 60px;
            max-height: 80px;
            resize: none;
        }
        
        #teamviewer-status {
            font-size: 0.8rem;
            padding: 5px;
            margin-bottom: 5px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .performance-metrics {
            flex-shrink: 0;
            margin-bottom: 5px;
        }
        
        .performance-metrics .metric {
            margin-bottom: 3px;
        }
        
        .performance-metrics .progress {
            height: 15px;
        }
        
        #ticket-form .btn-primary {
            flex-shrink: 0;
            width: 100%;
            max-width: 330px;
            align-self: center;
            margin-top: 3px;
            padding: 8px;
            font-size: 0.9rem;
        }
        
        label {
            margin-bottom: 1px;
            font-size: 0.8rem;
        }
        
        #teamviewer-section {
            margin-bottom: 5px;
        }
        
        #teamviewer-btn {
            width: 100%;
            margin-bottom: 3px;
            padding: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid widget-container">
        <div class="widget-header">
            <div class="header-left">
                <h5 style="margin: 0; font-weight: 600;">DBS Support Desk</h5>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="theme-toggle" title="Toggle dark/light mode">
                    <span class="theme-icon">ðŸŒ“</span>
                </button>
            </div>
        </div>

        <!-- TeamViewer Section -->
        <div id="teamviewer-section" class="row mb-2">
            <div class="col-12">
                <div class="support-section">
                    <button id="teamviewer-btn" class="btn btn-primary">
                        Launch TeamViewer
                    </button>
                    <div id="teamviewer-status" class="mt-2 text-center"></div>
                </div>
            </div>
        </div>

        <!-- System Performance Metrics Section -->
        <div class="row mb-2">
            <div class="col-12">
                <div class="support-section">
                    <h5 class="text-center">System Performance</h5>
                    <div class="performance-metrics">
                        <div class="metric">
                            <label>HDD Space</label>
                            <div class="progress">
                                <div id="disk-progress" class="progress-bar" role="progressbar"></div>
                            </div>
                            <small id="disk-text" class="text-muted"></small>
                        </div>
                        <div class="metric">
                            <label>Memory</label>
                            <div class="progress">
                                <div id="memory-progress" class="progress-bar" role="progressbar"></div>
                            </div>
                            <small id="memory-text" class="text-muted"></small>
                        </div>
                        <div class="metric">
                            <label>CPU</label>
                            <div class="progress">
                                <div id="cpu-progress" class="progress-bar" role="progressbar"></div>
                            </div>
                            <small id="cpu-text" class="text-muted"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ticket Logging Section -->
        <div id="ticket-section" class="row">
            <div class="col-12">
                <div class="support-section">
                    <h5 class="text-center">Log a Support Ticket</h5>
                    <form id="ticket-form">
                        <input type="text" class="form-control mb-2" id="full-name" placeholder="Full Name" required>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone-input">Phone Number</label>
                            <input type="tel" class="form-control" id="phone-input" placeholder="Enter your phone number">
                        </div>
                        <textarea class="form-control mb-2" id="description" placeholder="Describe your issue" rows="3" spellcheck="true" required></textarea>
                        <button type="submit" class="btn btn-primary">Submit Ticket</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('minimize-btn').addEventListener('click', () => {
            window.require('electron').ipcRenderer.send('minimize-window');
        });
    </script>
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
